<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>verweij.network</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: backgroundShift 20s infinite ease-in-out;
    }

    #screensaver {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      animation: float infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0) scale(1);
      }
      50% {
        transform: translateY(-20vh) translateX(10vw) scale(1.2);
      }
    }

    @keyframes backgroundShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <div id="screensaver"></div>
  <script>
    const screensaver = document.getElementById('screensaver');

    // Random integer generator
    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Random floating-point number generator
    function randomFloat(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Create abstract shapes
    function createShape() {
      const shape = document.createElement('div');
      shape.classList.add('shape');

      const size = randomInt(20, 100); // Size of the shape
      shape.style.width = `${size}px`;
      shape.style.height = `${size}px`;
      shape.style.background = `radial-gradient(circle, ${randomColor()} 0%, ${randomColor()} 100%)`;

      // Random initial position
      shape.style.left = `${randomInt(0, 100)}vw`;
      shape.style.top = `${randomInt(0, 100)}vh`;

      // Animation duration and delay
      const duration = randomFloat(10, 20); // seconds
      const delay = randomFloat(0, 5); // seconds
      shape.style.animationDuration = `${duration}s`;
      shape.style.animationDelay = `${delay}s`;

      screensaver.appendChild(shape);

      // Remove shape after animation ends
      setTimeout(() => shape.remove(), duration * 1000);
    }

    // Random color generator
    function randomColor() {
      const r = randomInt(0, 255);
      const g = randomInt(0, 255);
      const b = randomInt(0, 255);
      return `rgba(${r}, ${g}, ${b}, ${Math.random().toFixed(1)})`;
    }

    // Generate shapes continuously
    setInterval(createShape, 500);
  </script>
</body>
</html>
